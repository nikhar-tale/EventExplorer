name: Flutter CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Run flutter doctor
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test
